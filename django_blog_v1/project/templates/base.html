{% load static %}
<!DOCTYPE html>
<html lang="en">
    {% include "head.html" %}
    <!--Head sayfasında css ve diğer static dosyalar tanımlanır -->
    <body>
        <!-- Navigation-->
        {% include "nav.html" %}
        <!--Nav sayfasında uygulama içerisindeki route işlemleri tanımlanır -->
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('assets/img/home-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Clean Blog</h1>
                            <span class="subheading">A Blog Theme by Start Bootstrap base html</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
         {% block bodycontent%}
         {%endblock%}
         <!-- Sayfaların kullanıcakları alan belirlenir -->
        <!-- Footer-->
        {% include "footer.html" %}
        <!--footer sayfasın js ve boostrap linkleri belirlenir-->
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
