{%extends 'base.html'%}
{% load static %}
<!-- Main Content-->
{% include "head.html" %}
{% block bodycontent %}
<div class="addBlog">

    <form action="sendBlog" method="POST" enctype="multipart/form-data" >
        {% csrf_token %}
    <div class=" d-flex justify-content-center align-items-center">
        <div id="blogElements">
            
            <p class="w-150">Adding a blog page</p> 
            <p>
                First you need to add a header and summary 
            </p>

            <p>Blog Title </p>
            <input class="form-control form-control-lg" type="text" placeholder="Add Blog title" name="blogTitle" aria-label=".form-control-lg example">
            <p>Blog Summary </p>
            <div class="mb-3">
                <textarea class="form-control" id="exampleFormControlTextarea1"  placeholder="Every blog needs a summary"  rows="3" name="blogSubtitle"></textarea>
            </div>
            
        </div> 
        
    </div>

    <div class="d-flex justify-content-center mb-5 ">
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary" id="addHeader" onclick="addHeader">Header</button>
            <button type="button" class="btn btn-secondary" id="addText" onclick="addText">Text</button>
            <button type="button" class="btn btn-secondary" id="addImage" onclick="addImage">Image</button>
          </div>
    </div>

    <div class="d-flex justify-content-center ">
        <button class="btn btn-primary" type="submit"  >GÃ¶nder</button>
    </div>
</form>
</div>





{% endblock %}
